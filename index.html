<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <form id="desconto">
        <label for="nomeProduto">Nome do Produto:</label><br>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>

        <label for="valorOriginal">Valor Original do Produto:</label><br>
        <input type="number" id="valorOriginal" name="valorOriginal" min="0" step="0.01" required><br><br>

        <label for="percentualDesconto">Percentual de Desconto:</label><br>
        <input type="number" id="percentualDesconto" name="percentualDesconto" min="0" max="100" step="0.01" required><br><br>

        <button type="submit">Calcular Desconto</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Resultado:</h2>
        <p><strong>Nome do Produto:</strong> <span id="nomeProdutoResultado"></span></p>
        <p><strong>Valor do Desconto:</strong> R$ <span id="valorDesconto"></span></p>
        <p><strong>Valor Final do Produto:</strong> R$ <span id="valorFinal"></span></p>
        <button id="reiniciar" type="button">Reiniciar CÃ¡lculo</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
